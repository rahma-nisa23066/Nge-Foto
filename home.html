<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nge-Foto</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f500;
      color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
  
    /* Header */
    header {
      background-color: #ffffff;
      color: #000000;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    header h1 .fa-camera {
      margin-right: 0.5rem;
      font-size: 1.5em;
    }

    .logo-icon {
        width: 24px; /* Sesuaikan ukuran sesuai kebutuhan */
        height: auto;
        margin-right: 0.5rem;
        vertical-align: middle;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
  
    header nav a {
      color: #000000;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }
  
    header nav a:hover {
      color: #525252;
    }
  
    /* Main Content */
    section.home {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      background-image: url('background camera.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
  
    section.home h2 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  
    section.home p {
      font-size: 1.2rem;
      color: #fff;
      max-width: 600px;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  
    section.home .upload-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
  
    section.home .upload-btn:hover {
      background-color: #525252;
    }
  
    /* Footer */
    footer {
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  
    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5rem;
      }
    
      section.home h2 {
        font-size: 2rem;
      }
    
      section.home p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa fa-camera"></i>Nge-Foto</h1>
    <nav>
      <a href="home.html">Beranda</a>
      <a href="upload.html">Nge-Upload</a>
      <a href="buy-sell.html">Nge-Cuan</a>
    </nav>
  </header>

  <section class="home">
    <h2>Welcome to Nge-Foto Website</h2>
    <p>Nge-Foto, Nge-Upload, Nge-Cuan Foto Terbaikmu!</p>
    <a href="upload.html" class="upload-btn">Upload Jepretanmu Disini!</a>
  </section>

  <footer>
    <p>&copy; 2024 Nge-Foto Website</p>
  </footer>
</body>
</html>
